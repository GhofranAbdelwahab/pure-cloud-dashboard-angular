<div class="header bg-dark py-7 py-lg-8">

</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
    <div class="row justify-content-center">
        <div class="col-lg-3 col-md-3"*ngFor="let item of dashboard; let i = index">
            <div class="card bg-default shadow-sm border-0" >
              <div class="card-body px-lg-5 py-lg-5">
                <div class="text-center text-muted mb-4">
                  {{item.metric}}
                </div>
                <div class="text-center text-muted mb-4">
                  <small>{{item.stats.sum}}</small>
                </div>
                <div class="text-center text-muted mb-4">
                  <small>{{item.stats.min}}</small>
                </div>
                <div class="text-center text-muted mb-4">
                  <small>{{item.stats.max}}</small>
                </div>
                <div class="text-center text-muted mb-4">
                  <small>{{item.stats.count}}</small>
                </div>
              </div>
            </div>
        </div>
    </div>
</div>
