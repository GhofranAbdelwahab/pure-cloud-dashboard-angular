<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="header-body">

        </div>
    </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--6" *ngIf="this.shared.User_LoggedIN">
    <div class="row">
        <div class="col-xl-12 order-xl-1">
            <div class="card bg-secondary shadow">
                <div class="card-header bg-white border-0">
                    <div class="row align-items-center">
                        <div class="col-8">
                            <h3 class="mb-0">Reserve Appointment</h3>
                        </div>
                        <div class="col-4 text-right">
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <h6 class="heading-small text-muted mb-4">Appointment informations</h6>
                    <div class="pl-lg-4">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="form-control-label" for="input-username">Person Count</label>
                                    <input type="text" id="input-username" class="form-control form-control-alternative" placeholder="Count" [(ngModel)]="reservationPersonCount" type="number">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="form-control-label" for="input-datetime">Date/Time</label>
                                    <input id="input-datetime" class="form-control form-control-alternative" placeholder="2020-01-01 12:30:00" [(ngModel)]="reservationDateTime" type="datetime">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6 text-left"></div>
                            <div class="col-6 text-right">
                                <button type="button" class="btn btn-primary my-4" (click)="onReserve()">Reserve</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
